{% extends 'shared.html' %}
{% load static %}
{% block title %}Add Admin{% endblock %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style1">
        <li class="breadcrumb-item">
            <a href="{% url 'accounts:redirect_logged' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'accounts:users' %}">Users</a>
        </li>
        <li class="breadcrumb-item active">Add Admin</li>
    </ol>
</nav>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
    </button>
    {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Add Admin Account</h5>
      <small class="text-muted float-end">Accounts</small>
    </div>
    <div class="card-body">
        <form action="{% url 'accounts:add_admin' %}" method="POST">
            {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" for="username">Username *</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" for="first_name">First Name *</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" for="last_name">Last Name *</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" for="email">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="modal-footer">
                    <a href="{% url 'accounts:users' %}" class="btn btn-warning">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">Add Account</button>
                </div>
            </div>
    
        </div>
        </form>
        </div>
    </div>
  </div>






{% endblock %}
